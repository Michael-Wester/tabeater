<!DOCTYPE html>
<html lang="en" data-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <title>TabEater Settings</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="wrap">
      <header class="row between">
        <h1><img src="../icons/icon16.png" class="icon" alt="" />TabEater Settings</h1>
        <a id="back-to-popup" class="link" href="#">Open popup</a>
      </header>

      <section class="card">
        <h2>General</h2>
        <div class="grid">
          <label class="row gap">
            <span>Theme</span>
            <select id="theme">
              <option value="auto">Auto</option>
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </label>

          <label class="row gap">
            <span>Min open tabs per domain</span>
            <input
              id="min-open"
              type="number"
              min="1"
              value="3"
              class="number"
            />
          </label>

          <label class="row gap">
            <input id="show-tabs-eaten" type="checkbox" checked />
            <span>Show tabs-closed counter in popup header</span>
          </label>
        </div>
      </section>

      <section class="card">
        <h2>Recommendations</h2>
        <div class="grid">
          <label class="row gap">
            <input id="enable-suggestions" type="checkbox" checked />
            <span>Enable recommended actions in the popup</span>
          </label>

          <label class="row gap">
            <input id="enable-inactive" type="checkbox" checked />
            <span>Show an "Inactive" tag for idle tabs</span>
          </label>

          <label class="row gap">
            <span>Consider tabs inactive after</span>
            <input
              id="inactive-threshold"
              type="number"
              min="1"
              value="30"
              class="number"
            />
            <span>minutes</span>
          </label>
        </div>
      </section>

      <section class="card">
        <h2>Stats &amp; Tracking</h2>
        <div class="grid">
          <label class="row gap">
            <input id="track-history" type="checkbox" checked />
            <span>Track website history for better recommendations</span>
          </label>

          <label class="row gap">
            <input id="track-stats" type="checkbox" checked />
            <span>Track how many tabs you close</span>
          </label>
        </div>

        <div class="stats">
          <div class="row between stats-meta">
            <div>
              <strong>Total tabs closed:</strong>
              <span id="stats-total">0</span>
            </div>
            <button id="stats-reset" class="btn danger">Reset stats</button>
          </div>
          <div id="stats-note" class="muted small"></div>
          <ul id="stats-domains" class="stats-list"></ul>
        </div>
      </section>

      <section class="card">
        <h2>About</h2>
        <p>Settings are stored locally in your browser.</p>
      </section>
    </main>

    <script src="options.js"></script>
  </body>
</html>
