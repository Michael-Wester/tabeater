<!DOCTYPE html>
<html lang="en" data-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <title>TabEater</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        --bg: #0b0f16;
        --fg: #e5e7eb;
        --muted: #9aa3b2;
        --card: #0f1420;
        --border: #1f2937;
        --accent: #a78bfa;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #ffffff;
          --fg: #1f2328;
          --muted: #6b7280;
          --card: #f7f7f8;
          --border: #e5e7eb;
          --accent: #7c3aed;
        }
      }
      html[data-theme="light"] {
        --bg: #ffffff;
        --fg: #1f2328;
        --muted: #6b7280;
        --card: #f7f7f8;
        --border: #e5e7eb;
        --accent: #7c3aed;
      }
      html[data-theme="dark"] {
        --bg: #0b0f16;
        --fg: #e5e7eb;
        --muted: #9aa3b2;
        --card: #0f1420;
        --border: #1f2937;
        --accent: #a78bfa;
      }

      * {
        box-sizing: border-box;
      }
      body {
        margin: 12px;
        min-width: 320px;
        font: 14px/1.4 system-ui, sans-serif;
        color: var(--fg);
        background: var(--bg);
      }
      .row {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .stack {
        display: grid;
        gap: 10px;
      }
      .spacer {
        flex: 1;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
      }
      .btn {
        border: 1px solid var(--border);
        background: var(--bg);
        color: var(--fg);
        padding: 6px 10px;
        border-radius: 8px;
        cursor: pointer;
      }
      .btn.small {
        padding: 4px 8px;
        font-size: 12px;
      }
      .btn.primary {
        background: var(--accent);
        color: #fff;
        border-color: transparent;
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: default;
      }
      .input {
        width: 100%;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: var(--bg);
        color: var(--fg);
      }
      .small {
        font-size: 12px;
      }
      .muted {
        color: var(--muted);
      }
      .icon {
        width: 20px;
        height: 20px;
      }
      .pill {
        font-size: 12px;
        padding: 4px 8px;
        border: 1px solid var(--border);
        border-radius: 999px;
        background: transparent;
        color: var(--muted);
      }
      .switch {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .tags {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 8px;
      }
      .tag {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border-radius: 999px;
        padding: 6px 12px;
        border: 1px solid var(--border);
        background: transparent;
        color: var(--fg);
        cursor: pointer;
        font-size: 13px;
        transition: background 0.15s ease, border-color 0.15s ease;
        width: 100%;
        justify-content: space-between;
      }
      .tag:hover {
        border-color: var(--accent);
        background: rgba(167, 139, 250, 0.1);
      }
      .tag .count {
        font-size: 12px;
        color: var(--muted);
      }
    </style>
  </head>
  <body class="stack">
    <!-- Header -->
    <section class="card row">
      <img src="../icons/icon16.png" class="icon" alt="" />
      <strong>TabEater</strong>
      <div class="spacer"></div>
      <span id="pc-count-pill" class="pill"></span>
      <button id="pc-open-settings" class="btn small" title="Settings">
        Settings
      </button>
    </section>

    <!-- Recommended -->
    <section id="pc-suggest-card" class="card stack" hidden>
      <div class="row">
        <strong>Recommended</strong>
        <div class="spacer"></div>
        <span id="pc-suggest-caption" class="small muted"></span>
      </div>
      <div id="pc-suggest-tags" class="tags"></div>
      <div id="pc-suggest-empty" class="small muted"></div>
    </section>

    <!-- Quick Close -->
    <section class="card stack">
      <div class="row">
        <input
          id="pc-query"
          class="input"
          type="text"
          placeholder="Close by domain or keyword (press Enter)"
        />
        <button id="pc-close" class="btn primary">Close</button>
      </div>
      <div id="pc-status" class="small muted" aria-live="polite"></div>
      <div class="row small">
        <button id="pc-close-active-domain" class="btn">
          Close active domain
        </button>
        <button id="pc-undo-close" class="btn" disabled title="Undo last close">
          Undo
        </button>
      </div>
    </section>

    <script src="popup.js"></script>
  </body>
</html>
